<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7d095e1856.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main">
        <i class="fa-solid fa-trash-can"></i>
        <div class="left"></div>
        <div class="right">
            <div class="form">
                <h2 class="formHeading">Create New Event</h2>
                <form action="/" id="myForm" name="form1">
                    <div class="title-description">
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title" placeholder="Title" class="title" required>
                        <label for="Description">Description</label>
                        <input type="text" placeholder="Description" id="Description" class="description" name="descrition">
                        <h2>Choose date for event</h2>
                        <div class="date">
                            <input type="date" id="date">
                            <input type="time" id="time">
                        </div>
                        <button type="submit">Add event</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/a.js"></script>
</body>

</html>
